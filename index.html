<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
</body>
<div class="container">
    <p> Pomodoro Timer </p>
    <p id="timer">
            00 MINUTES : 00 SECONDS
    </p>
    
    <form>
        <div class="form-group">
          <label for="callsForToday">Calls for today</label>
          <input type="text" class="form-control" id="callsForToday" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Do not forget the set of people you want to call today</small>
        </div>
        <div class="form-group">
          <label for="descriptionOfCall">What do you wanna tell them?</label>
          <input type="text" class="form-control" id="descriptionOfCall" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Remember that you have alot of things to do today</small>
        </div>
        <div class="form-group">
          <label for="anotherTask">What are the other things you wanna do?</label>
          <input type="text" class="form-control" id="anotherTask" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Remember that you have alot of things to do today</small>
        </div>
        <div class="form-group">
            <label for="timeOfDay">Time of day</label>
          <select class="form-control" id="timeOfDay">
              <option>AM</option>
              <option>PM</option>
          </select>
        </div>
          
        <button type="submit" class="btn btn-primary" onclick="getTask()">Submit</button>
      </form>
    <audio src="./audio_file/Alarm.mp3" controls id="alarm"></audio>

    <ol id="taskForDay"></ol>
</div>

<script src="./js/pomodoro_timer.js"></script>
</html>
